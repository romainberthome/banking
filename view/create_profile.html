<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="John">
      </div>
      <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
      </div>
      <div class="form-group">
        <label for="inputIDnumber">ID number</label>
        <input type="text" class="form-control" id="inputIDnumber" placeholder="123456">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="romain@gmail.com">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="text" class="form-control" id="inputPassword" placeholder="123456">
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputZIP">ZIP</label>
        <input type="text" class="form-control" id="inputZIP" placeholder="12345">
      </div>
      <div class="form-group">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Paris">
      </div>
      <div class="form-group">
        <label for="inputState">State</label>
        <input type="text" class="form-control" id="inputState" placeholder="Ile de France">
      </div>
      <div class="form-group">
        <label for="inputCountry">Country</label>
        <input type="text" class="form-control" id="inputCountry" placeholder="France">
      </div>
      <button type="submit" class="btn btn-primary">Create Profile</button>
    </form>

  </body>
</html>
